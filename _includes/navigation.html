<nav class="main_menu">
<ul>
{% for navigation in site.data.navigation %}

    <li>
        <a href="{{relative_url}}/{{navigation.url}}">{{navigation.text}}  {% if navigation.dropdown %} <span><i class="far fa-angle-down"></i></span> {% endif %}</a>
        {% if navigation.dropdown %}
            <ul class="sub_menu">
              {% for dropdown in navigation.dropdown %}
                <li><a href="{{relative_url}}/{{dropdown.url}}">{{dropdown.text}}</a></li>
              {% endfor %}
            </ul>
        {% endif %}
    </li>

{% endfor %}
</ul>
</nav>
